<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba de pagina htmlt</title>
    <style>

        address{
            display: flex;
            justify-content: left;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: small;
        }
        body{
            background-color: hotpink;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
}

.Container{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

h1{
    margin-bottom: 20px;
    font-family: Arial, sans-serif;
    font-style: italic;
}


.button-container{
    display: flex;
    gap: 15px;
}
.btn{
    font-size: 20px;
    padding: 25px 40px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

.btn-primary{
    background-color: #21d021;
    color: black;
}
.btn-secondary{
    background-color: red;
    color: black;
    transition-duration: 0s;
}

.modal{
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 3;
}

.modal-content{
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}
@keyframes cambioColor {
    0% {
        background-color: red;
        left: 0;
        top: 0;
    }
    50% {
        background-color: deeppink;
        left: 200px;
        top: 0;
    }
    100% {
        background-color: purple;
        left: 0;
        top: 200px;
    }

}

.close{
    background-color: red;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 4px 4px 8px rgb(59, 25, 222);
}
 .close:hover{ /*Cambia el color al pasar el cursor*/
     animation: cambioColor 4s infinite;
}
.close:active{/* Hace que el bot√≥n se "presione" ligeramente */
    transform: scale(0.95);

}
    </style>
</head>
<address class="info">IG FOR THE CREATOR: emmanuel.0.2</address>
<body>
<div class="Container">
    <h1>¬øQuieres ser mi novia?‚ù§Ô∏è</h1>
    <div class="button-container">
        <button class="btn btn-primary" id="btnSi">Si</button>
        <button class="btn btn-secondary" id="btnNo">No</button>
    </div>
</div>

<div class="modal" id="myModal">
    <div class="modal-content">
        <h2>¬°Sabia que ibas a decir que si üòç!</h2>
        <button class="close" id="closeModal">Te amo</button>
    </div>
</div>
<script>

    let btnSi = document.getElementById("btnSi")
    let btnNo = document.getElementById("btnNo")
    let size = 15; // Tama√±o base del boton Si

    btnNo.addEventListener("click", function (){
        size += 300;// Aumenta en tama√±o
        btnSi.style.fontSize = size + "px";
        btnSi.style.padding = (size / 2) + "px" + (size) + "px";
    });
    btnSi.addEventListener("click", function (){
        document.getElementById("myModal").style.display = "flex";
    });

    document.getElementById("closeModal").addEventListener("click", function (){

        document.getElementById("myModal").style.display = "none";
    });
</script>
</body>
</html>
